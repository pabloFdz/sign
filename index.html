<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<link rel="stylesheet" type="text/css" href="styles/fonts.css">
	<link rel="stylesheet" type="text/css" href="styles/main.css">
</head>
<body>
	<div id="background"></div>
	<div id="typed">
		<p id="text-static" class="displayed-text">Type here...</p>
	  	<!-- 
	  	<marquee id="text-marquee" class="displayed-text" scrollamount="15" behavior="" direction="left">&nbsp;</marquee> 

		https://codepen.io/nodws/pen/WNjXbr

		https://codepen.io/lynnandtonic/pen/YzLmPrZ

		https://codepen.io/Ks145/pen/MWGxbYr

		https://codepen.io/abdullahturkmen/pen/vYJpzRv

	  	-->
	</div>

	<div id="settings-container">
		<img class="icon" src="img/edit.svg">
		<input id="text-to-display" type="text" placeholder="Type here...">
		
		<hr>
		
		<img id="font-magnify" onclick="fontBold()" src="img/bold.svg">
		<img id="font-magnify" onclick="fontItalic()" src="img/italic.svg">		

		<hr>

		<img id="font-color" src="img/colors.svg">
		<input id="font-color-to-display" type="color">

		<hr>
		
		<img id="background-color" src="img/bucket.svg">
		<input id="background-color-to-display" type="color" value="#ffffff">

		<hr>
		
		<img id="font-magnify" onclick="fontMagnify()" src="img/font-increase.svg">
		<img id="font-reduce" onclick="fontReduce()" src="img/font-decrease.svg">
		
		<hr>
		
		<img id="enable-static" onclick="enableStatic()" src="img/static.svg">
		<img id="enable-marquee" onclick="enableMarquee()" src="img/slide.svg">
		
		<hr>
		
		<img id="blink" onclick="toggleBlink()" src="img/blink.svg">		
		<img id="blink" onclick="" src="img/textcolor.svg">

		<hr>

		<img id="font-left" onclick="" src="img/arrow.svg">
		<select id="font-selector">
			<option attr-font="font1"  style="font-family: '14 Segment LED'" value="14 Segment LED">14 Segment LED</option>
			<option attr-font="font2"  style="font-family: 'Big Daddy LED TFB'" value="Big Daddy LED TFB">Big Daddy LED TFB</option>
			<option attr-font="font3"  style="font-family: 'enhanced_led_board-7'" value="enhanced_led_board-7">enhanced_led_board-7</option>
			<option attr-font="font4"  style="font-family: 'jd_led5'" value="jd_led5">jd_led5</option>
			<option attr-font="font5"  style="font-family: 'jd_led7'" value="jd_led7">jd_led7</option>
			<option attr-font="font6"  style="font-family: 'Led Bus'" value="Led Bus">Led Bus</option>
			<option attr-font="font7"  style="font-family: 'LED LCD 123'" value="LED LCD 123">LED LCD 123</option>
			<option attr-font="font8"  style="font-family: 'Led Panel Station Off'" value="Led Panel Station Off">Led Panel Station Off</option>
			<option attr-font="font9"  style="font-family: 'led_8x6'" value="led_8x6">led_8x6</option>
			<option attr-font="font10" style="font-family: 'led_board-7'" value="led_board-7">led_board-7</option>
			<option attr-font="font11" style="font-family: 'led_counter_plus_7_italic'" value="led_counter_plus_7_italic">led_counter_plus_7_italic</option>
			<option attr-font="font12" style="font-family: 'led_counter_plus_7'" value="led_counter_plus_7">led_counter_plus_7</option>
			<option attr-font="font13" style="font-family: 'led_counter-7_italic'" value="led_counter-7_italic">led_counter-7_italic</option>
			<option attr-font="font14" style="font-family: 'led_counter-7'" value="led_counter-7">led_counter-7</option>
			<option attr-font="font15" style="font-family: 'led_display-7'" value="led_display-7">led_display-7</option>
			<option attr-font="font16" style="font-family: 'LEDBDREV'" value="LEDBDREV">LEDBDREV</option>
			<option attr-font="font17" style="font-family: 'LEDBOARD'" value="LEDBOARD">LEDBOARD</option>
			<option attr-font="font18" style="font-family: 'LEDCalculator'" value="LEDCalculator">LEDCalculator</option>
			<option attr-font="font19" style="font-family: 'leders St'" value="leders St">leders St</option>
			<option attr-font="font20" style="font-family: 'LediZ St'" value="LediZ St">LediZ St</option>
			<option attr-font="font21" style="font-family: 'LEDSimulator'" value="LEDSimulator">LEDSimulator</option>
			<option attr-font="font22" style="font-family: 'light_led_board-7'" value="light_led_board-7">light_led_board-7</option>
			<option attr-font="font23" style="font-family: 'light_led_display-7'" value="light_led_display-7">light_led_display-7</option>
			<option attr-font="font24" style="font-family: 'modern_led_board-7'" value="modern_led_board-7">modern_led_board-7</option>
			<option attr-font="font25" style="font-family: 'NEONLEDLight'" value="NEONLEDLight">NEONLEDLight</option>
			<option attr-font="font26" style="font-family: 'New Led Board tfb'" value="New Led Board tfb">New Led Board tfb</option>
			<option attr-font="font27" style="font-family: 'NEW LED DISPLAY ST'" value="NEW LED DISPLAY ST">NEW LED DISPLAY ST</option>
			<option attr-font="font28" style="font-family: 'rounded_led_board-7'" value="rounded_led_board-7">rounded_led_board-7</option>
			<option attr-font="font29" style="font-family: 'RUNNING LED Regular'" value="RUNNING LED Regular">RUNNING LED Regular</option>
			<option attr-font="font30" style="font-family: 'serif_led_board-7'" value="serif_led_board-7">serif_led_board-7</option>
			<option attr-font="font31" style="font-family: 'TEXASLED'" value="TEXASLED">TEXASLED</option>
			<option attr-font="font32" style="font-family: 'UltraLED St'" value="UltraLED St">UltraLED St</option>
		</select>
		<img id="font-right" onclick="" src="img/arrow.svg" style="transform: rotate(180deg)">

		<hr>
		
		<img id="hide-settings" onclick="" src="img/hide.svg">

	</div>

	<script type="text/javascript" src="js/main.js"></script>
	<!-- https://uxwing.com/tag/editor-icons/ -->
</body>
</html>
